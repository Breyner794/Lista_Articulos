<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Articulos</title>
</head>
<body style="font-family: Roboto Slab; background-color: beige;">
  <header id="main-header" class="bg-secondary text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title" style="color: black;">Lista de Articulo</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filtro" placeholder="Buscar Articulo" style="background-color: beige;">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body bg-secondary">
    <h2 class="title">Agregar Articulo</h2>

    <form id="Agregar_formulario" class="form-inline mb-3">
      <input id="item" type="text" class="form-control mr-2" placeholder="Escribe un producto" style="background-color: beige;">
      <input  type="submit" class="btn btn-dark" value="Agregar">

    </form>
    <h2 class="title">Articulo Creado</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">
        Lapiceros Color Rojo.
        <button class="btn btn-danger btn-sm float-right eliminar">X</button>
      </li>
      <li class="list-group-item">
        Morral con compartimiento para portatiles.
        <button class="btn btn-danger btn-sm float-right eliminar">X</button>
      </li>
      <li class="list-group-item">
        Cuaderno Cuadriculado Argollado.  
        <button class="btn btn-danger btn-sm float-right eliminar">X</button>
      </li>
      <li class="list-group-item">
        Lapiz Mirado 2.
        <button class="btn btn-danger btn-sm float-right eliminar">X</button>
      </li>
    </ul>
   </div>  
  </div>
  <script src="app.js"></script>
  <style>
  .list-group-item{
    background-color: beige;
  }
  </style>
</body>
</html>
